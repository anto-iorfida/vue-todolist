<!DOCTYPE html>
<html lang="it">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- fontawesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <!--/fontawesome -->
   <link rel="stylesheet" href="css/style.css">
   <title>Document</title>
</head>
<body>

   <div id="app">
      <header>
         <div class="container-logo">
            <img src="css/logo.png" alt="">
         </div>
      </header>
      <main>
         <div class="input-group">
            <input type="text" placeholder="aggiungi task" v-model="newTask" @keyup.enter="addTodo">
            <button @click="addTodo">Aggiungi</button>
            <p v-if="errorLength " class="error">Errore, inserire almeno 5 lettere</p>
         </div>
         <div v-for="(task , index) in tasks" class="template-tasks">
            <div @click="toggleTodo(index)" class="single-task">
               <p :class="{'linear-todo': task.done == true}" >{{task.text}}</p>
               <span @click="deleteItem(index)">
                  <i class="fa-solid fa-x"></i>
               </span>
            </div>
           
         </div>
      </main>

    </div>

   
<script src="https://unpkg.com/vue@3"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
